apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: sockjs
  name: sockjs
spec:
  replicas: 1
  selector:
    matchLabels:
      run: sockjs
  strategy: {}
  template:
    metadata:
      labels:
        run: sockjs
    spec:
      containers:
        - image: xishengcai/sockjs
          name: sockjs
          resources: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: sockjs
  name: sockjs
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    run: sockjs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: tomcat
  name: tomcat
spec:
  replicas: 1
  selector:
      run: tomcat
  strategy: {}
  template:
    metadata:
      labels:
        run: tomcat
    spec:
      containers:
        - image: tomcat
          name: tomcat
          resources: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: tomcat
  name: tomcat
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      name: p1
  selector:
    run: tomcat

